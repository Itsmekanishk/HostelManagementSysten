<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hostel Management System</h1>
        </div>
        
        <div class="login-container">
            <h2>Login Portal</h2>
            <div class="login-options">
                <div class="login-card" onclick="showLoginForm('student')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student Icon">
                    <h3>Student Login</h3>
                </div>
                <div class="login-card" onclick="showLoginForm('warden')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Warden Icon">
                    <h3>Warden Login</h3>
                </div>
            </div>

            <div class="login-form" id="studentLogin" style="display: none;">
                <h3>Student Login</h3>
                <form onsubmit="return handleLogin('student')">
                    <input type="text" placeholder="Student ID" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Add new leave application form -->
            <div class="leave-application" id="leaveApplication" style="display: none;">
                <h3>Leave Application Form</h3>
                <form onsubmit="return submitLeaveApplication(event)">
                    <input type="text" id="studentName" placeholder="Student Name" required>
                    <input type="text" id="studentId" placeholder="Student ID" required>
                    <div class="date-inputs">
                        <div class="date-field">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="date-field">
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate" required>
                        </div>
                    </div>
                    <textarea id="leaveReason" placeholder="Reason for Leave" required></textarea>
                    <button type="submit">Submit Leave Application</button>
                </form>
            </div>

            <div class="login-form" id="wardenLogin" style="display: none;">
                <h3>Warden Login</h3>
                <form onsubmit="return handleLogin('warden')">
                    <input type="text" placeholder="Warden ID" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
